<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Choose Rock, Paper, or Scissors for your turn.</p>
    <button id='rb' onclick='match(0)'>Rock</button>
    <button id='pb' onclick='match(1)'>Paper</button>
    <button id='sb' onclick='match(2)'>Scissors</button>
    <p>Result: </p><span id='resultText'></span>
    <script src='rps.js'></script>
</body>
</html>
